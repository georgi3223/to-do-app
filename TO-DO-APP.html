<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">   
    <style>
    
    /* Basic Style */
body {
  background: #fff;
  color: #333;
  font-family: Lato, sans-serif;
}
.container {
  display: block;
  width: 400px;
  margin: 100px auto 0;
}
ul {
  margin: 0;
  padding: 0;
}
li * {
  float: left;
}
li, h3 {
  clear:both;
  list-style:none;
}
input, button {
  outline: none;
}
button {
  background: none;
  border: 0px;
  color: #888;
  font-size: 15px;
  width: 60px;
  margin: 10px 0 0;
  font-family: Lato, sans-serif;
  cursor: pointer;
}
button:hover {
  color: #333;
}

/* Heading */

h3,
label[for='new-task'] {
  color: #333;
  font-weight: 700;
  font-size: 15px;
  border-bottom: 2px solid #333;
  padding: 30px 0 10px;
  margin: 0;
  text-transform: uppercase;
}
input[type="text"] {
  margin: 0;
  font-size: 18px;
  line-height: 18px;
  height: 18px;
  padding: 10px;
  border: 1px solid #ddd;
  background: #fff;
  border-radius: 6px;
  font-family: Lato, sans-serif;
  color: #888;
}
input[type="text"]:focus {
  color: #333;
}

/* New Task */
label[for='new-task'] {
  display: block;
  margin: 0 0 20px;
}
input#new-task {
  float: left;
  width: 318px;
}
p > button:hover {
  color: #0FC57C;
}

/* Task list */
li {
  overflow: hidden;
  padding: 20px 0;
  border-bottom: 1px solid #eee;
}
li > input[type="checkbox"] {
  margin: 0 10px;
  position: relative;
  top: 15px;
}
li > label {
  font-size: 18px;
  line-height: 40px;
  width: 237px;
  padding: 0 0 0 11px;
}
li >  input[type="text"] {
  width: 226px;
}
li > .delete:hover {
  color: #CF2323;
}

/* Completed */
#completed-tasks label {
  text-decoration: line-through;
  color: #888;
}

/* Edit Task */
ul li input[type=text] {
  display:none;
}

ul li.editMode input[type=text] {
  display:block;
}

ul li.editMode label {
  display:none;
}
    </style> 
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>Todo</h3>
  <ul id="incomplete-tasks">
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
      </ul>
    </div>
	

  </body>
  <script>
  // The original pure JavaScript, by Andrew Chalkey

var taskInput = document.getElementById("new-task"); //new-task element
var addButton = document.getElementsByTagName("button")[0]; // first button on the page
var incompleteTasksHolder = document.getElementById("incomplete-tasks"); // incomplete-tasks
var completedTasksHolder = document.getElementById("completed-tasks"); // completed-tasks

// New Task List Item

var createNewTaskElement = function(taskString) {
	// Create list item
	var listItem = document.createElement("li");
	// input (checkbox) 
	var checkBox = document.createElement("input"); // checkbox
	// label
	var label = document.createElement("label"); // label
	// input (text)
	var editInput = document.createElement("input"); //text
	// button.edit
	var editButton = document.createElement("button"); 
	// button.delete
	var deleteButton = document.createElement("button");
			
	// Each of these elements needs modifying
	
	checkBox.type = "checkbox";
	editInput.type = "text";
	
	editButton.innerText = "Edit";
	editButton.className = "edit";
	deleteButton.innerText = "Delete";
	deleteButton.className = "delete";
	
	label.innerText = taskString;
	
	
	// Each element needs appending		
	
	listItem.appendChild(checkBox);
	listItem.appendChild(label);
	listItem.appendChild(editInput);
	listItem.appendChild(editButton);
	listItem.appendChild(deleteButton);
	return listItem;
}

// Add a new task.

var addTask = function() {
	console.log("Add task...");
		// Create a new list item with the text from #new-task:
	var listItem = createNewTaskElement(taskInput.value);
	
	// Append listItem to incompleteTasksHolder
	incompleteTasksHolder.appendChild(listItem);
	bindTaskEvents(listItem, taskCompleted);	
}

var editTask = function() {
	console.log("Edit task...");

	var listItem = this.parentNode;
	
	var editInput = listItem.querySelector("input[type=text]");
	var label = listItem.querySelector("label");
	
	var containsClass = listItem.classList.contains("editMode");

	// if the class of the parent list item is .editMode
	if(containsClass) {
				// we want to switch from .editMode
				// label text become the input's value
				label.InnerText = editInput.value;
			} else  {
				// Switch to .editMode
				// input value become the label's text
				
				editInput.value = label.innerText;
				}
		
		listItem.classList.toggle("editMode");
		// toggle Edit Mode on the list item 
		
}

var deleteTask = function() {
	console.log("Delete task...");
	var listItem = this.parentNode;
	var ul = listItem.parentNode;
	
	// Remove the parent list item from our unordered list.
	
	ul.removeChild(listItem);	
}

// Mark a task as complete.
var taskCompleted = function() {
	console.log("Task complete...");
	// Append to the #completed-tasks class 
	var listItem = this.parentNode;
	completedTasksHolder.appendChild(listItem);
	bindTaskEvents(listItem, taskIncomplete);
			
}

var taskIncomplete = function() {	
	console.log("Task incomplete...");		
	// Append this to #incomplete-tasks.
	var listItem = this.parentNode;
	incompleteTasksHolder.appendChild(listItem);
	bindTaskEvents(listItem, taskCompleted);		
			
}
			
var bindTaskEvents = function(taskListItem, checkBoxEventHandler) {
	console.log("Bind list item events.");
	
	var checkbox = taskListItem.querySelector("input[type=checkbox]");
	var editButton = taskListItem.querySelector("button.edit");
	var deleteButton = taskListItem.querySelector("button.delete");
	
	// bind editTask to edit button
	editButton.onclick = editTask;
	
	// bind deleteTask to the delete button
	deleteButton.onclick = deleteTask;
	
	checkbox.onchange = checkBoxEventHandler;
		// bind checkBoxEventHandler to checkbox
}
// set the click handler to the addTask function
addButton.onclick = addTask;

// Cycle over incompleteTaksHolder ul list items
	for(var i = 0; i < incompleteTasksHolder.children.length; i++) {
		bindTaskEvents(incompleteTasksHolder.children[i], taskCompleted);
}
	
	for(var i = 0; i < completedTasksHolder.children.length; i++) {
		bindTaskEvents(completedTasksHolder.children[i], taskIncomplete);
}
  
  </script>
</html>
